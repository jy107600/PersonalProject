<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>学院贫困生评估</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <link href="./css/adminia.css" rel="stylesheet" />
    <link href="./css/adminia-responsive.css" rel="stylesheet" />
    <link href="./css/pages/dashboard.css" rel="stylesheet" />


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>

<h1 class="page-title">
    <i class="icon-home"></i>
    贫困生评估
</h1>



<div class="widget widget-table">

    <div class="widget-header">
        <i class="icon-search"></i>
        <h3>查询条件</h3>
    </div> <!-- /widget-header -->
    <br/>
    <form id="edit-profile" class="form-horizontal" action="" />
    <!--隐藏表单提交当前用户的学院，限制查询的范围，若当前登陆人员为管理员，其部门属于教务处，检索范围为全校，若是计算机学院老师登陆，前台会直接获取当前用户的学院，表单提交到后台应当获取此参数，检索计算机学院的人-->
    <input type="hidden" name="department" id="department" readonly="">
    <fieldset>

        <div class="control-group">

            <label class="control-label">请选择条件：</label>

            <div class="controls">
                <select id = "items" class = "form-control">
                    <option value="month">月均消费</option>
                    <option value="market">超市月均消费</option>
                    <option value="hall">食堂月均消费</option>
                    <option value="year">年总消费</option>
                </select>
                &nbsp &nbsp &nbsp
                <select id = "symbol" class = "form-control" style="width: 7%">
                    <option value="large">></option>
                    <option value="small"><</option>
                    <option value="equals">=</option>
                </select>
                 &nbsp &nbsp &nbsp
                <input type="text" class="input-medium" id="value"/>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </div> <!-- /control-group -->
    </fieldset>
    </form>
</div> <!-- /widget -->


<div class="widget widget-table">

    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>查询结果</h3>
    </div> <!-- /widget-header -->

    <div class="widget-content" id ="app">

        <table class="table table-striped ">
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>补助等级</th>
                <th>补助类型</th>
                <th>月均消费</th>
                <th>超市月均消费</th>
                <th>食堂月均消费</th>
                <th>年总消费</th>
                <th width="70px">操作选项</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>{schoolNum}</td>
                <td>{name}</td>
                <td>一等补助</td>
                <td>{categroy}</td>
                <td>{monthAvg}</td>
                <td>{marketAvg}</td>
                <td>{hallAvg}</td>
                <td>{yearsum}</td>
                <td><a href="javascript:void(0);" class="btn btn-warning" onclick="edit(this);" >编辑</a>&nbsp;</td>
                </tr>
                <tr>
                <td>测试1</td>
                <td>测试2</td>
                <td>二等补助</td>
                <td>测试4</td>
                <td>测试5</td>
                <td>测试6</td>
                <td>测试7</td>
                <td>测试8</td>
                <td><a href="javascript:void(0);" class="btn btn-warning" onclick="edit(this);" >编辑</a>&nbsp;</td>
                </tr>
            <form id="edit"  action="#" method = "post">
                <tr class="editshow">
                    <td><input type="text" style="width:60%" name="id" readonly=""/></td>
                    <td><input type="text" style="width:80%" class = "input-small" name="name" readonly=""/></td>
                    <td><select  class="input-small" name="level">
                        　　　　　　　　　　　　　　　　 <option value="delete">移除补助</option>
                        　　　　　　　　　　　　　　　　<option value="first">一等补助</option>
                                                    <option value="second">二等补助</option>
                                                    <option value="third">三等补助</option>　　　　　　　　　　　　　　　　　
                        　　　　　　　　　　　　　　　　</select></td>
                    <td><input type="text" style="width:60%" class = "input-small" name="categroy" readonly=""/></td>
                    <td><input type="text" style="width:60%" class = "input-small" name="month" readonly=""/></td>
                    <td><input type="text" style="width:60%" class = "input-small" name="market" readonly=""/></td>
                    <td><input type="text" style="width:60%" class = "input-small" name="hall" readonly=""/></td>
                    <td><input type="text" style="width:60%" class = "input-small" name="year" readonly=""/></td>
                    <td><button type="submit" class="btn btn-primary" onclick="save()" name="save">保存</button>&nbsp;
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
        <nav style="float:right;">
            <ul class="pagination pagination-lg">
                <li name="prepage"><a href="#">上一页</a></li>
                <li name="curpage"><a>当前第{page}页</a></li>
                <li name="nextpage"><a href="#">下一页</a></li>
                <li name="curpage"><a>共{sumpage}页</a></li>
            </ul>
        </nav>


    </div>

</div>



<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/excanvas.min.js"></script>
<script src="./js/jquery.flot.js"></script>
<script src="./js/jquery.flot.pie.js"></script>
<script src="./js/jquery.flot.orderBars.js"></script>
<script src="./js/jquery.flot.resize.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/departmentRecommendSearch.js"></script>
<script src="./js/height.js"></script>
<script src="./js/edit.js"></script>
</body>
</html>
