<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>辅导员管理</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <link href="./css/adminia.css" rel="stylesheet" />
    <link href="./css/adminia-responsive.css" rel="stylesheet" />
    <link href="./css/pages/dashboard.css" rel="stylesheet" />


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>



                <h1 class="page-title">
                    <i class="icon-home"></i>
                    指导员管理
                </h1>


                <div class="widget widget-table">

                    <div class="widget-header">
                        <i class="icon-search"></i>
                        <h3>查询条件</h3>
                    </div> <!-- /widget-header -->
                    <br/>
                    <form id="edit-profile" class="form-horizontal" action="" />
                    <fieldset>

                        <div class="control-group">

                            <label class="control-label">条件选项</label>

                            <div class="controls">
                                <select id = "select" class = "form-control">
                                    <option value="id">职工号</option>
                                    <option value="name">姓名</option>
                                    <option value="level">所属学院</option>
                                </select>
                                &nbsp &nbsp 条件值 &nbsp &nbsp &nbsp
                                <input type="text" class="input-large" id="value"/>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                                <button type="submit" class="btn btn-primary">查询</button>
                            </div>
                        </div> <!-- /control-group -->
                    </fieldset>
                    </form>
                </div> <!-- /widget -->


                <div class="widget widget-table">

                    <div class="widget-header">
                        <i class="icon-th-list"></i>
                        <h3>查询结果</h3>
                    </div> <!-- /widget-header -->

                    <div class="widget-content" id ="app">

                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>职工号</th>
                                <th>姓名</th>
                                <th>所属学院</th>
                                <th style="width:140px">操作选项</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{row.schoolNum}</td>
                                    <td>{row.name}</td>
                                    <td>{row.department}</td>
                                    <td><a href="javascript:void(0);" class="btn btn-warning" onclick="edit(this);" >编辑</a>&nbsp;
                                        <a href="#" class="btn btn-danger" @click="Delete()">删除</a>
                                    </td>
                                </tr>
                            <form id="save-add" action="" >
                            <tr class="editshow">
                                <td><input type="text" style="width:70%" name="schoolNum" v-model="rowtemplate.schoolNum"/></td>
                                <td><input type="text" style="width:60%" class = "input-small" name="name"v-model="rowtemplate.name" /></td>
                                <td><input type="text" style="width:50%" name="department" v-model="rowtemplate.department"/></td>
                                <td><button type="submit" class="btn btn-primary" name="save" onclick="save()">保存</button>&nbsp;
                                    </td>
                            </tr>
                            </form>
                            </tbody>
                        </table>
                        <nav style="float:right;">
                            <ul class="pagination pagination-lg">
                                <li name="prepage"><a href="#">上一页</a></li>
                                <li name="curpage"><a>当前第{page}页</a></li>
                                <li name="nextpage"><a href="#">下一页</a></li>
                                <li name="curpage"><a>共{sumpage}页</a></li>
                            </ul>
                        </nav>

                    </div>

                </div>

<script src="./js/jquery-1.7.2.min.js"></script>

<script src="./js/jquery.flot.pie.js"></script>
<script src="./js/jquery.flot.orderBars.js"></script>
<script src="./js/jquery.flot.resize.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/teacherManage.js"></script>
<script src="./js/height.js"></script>
<script src="./js/edit.js"></script>
</body>
</html>
